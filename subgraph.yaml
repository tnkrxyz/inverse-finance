specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: INV
    network: mainnet
    source:
      address: "0x41D5D79431A913C4aE7d69a668ecdfE5fF9DFB68"
      abi: INV
      startBlock: 11498340
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Token
      abis:
        - name: INV
          file: ./abis/INV.json
      eventHandlers:
        - event: OwnerChanged(address,address)
          handler: handleOwnerChanged
      file: ./src/mapping.ts
