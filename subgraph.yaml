specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Factory
    network: mainnet
    source:
      address: '0x4dCf7407AE5C07f8681e1659f626E114A7667339'
      abi: Factory
      startBlock: 11915867
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ./src/factory.ts
      entities:
        - LendingProtocol      
      abis:
        - name: Factory
          file: ./abis/comptroller.json
      eventHandlers:
        - event: MarketListed(address)
          handler: handleMarketListed

templates:
  - kind: ethereum/contract
    name: Market
    network: mainnet
    source:
      abi: CErc20
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ./src/core.ts
      entities:
        - Market
        - Token
      abis:
        - name: CErc20
          file: ./abis/CErc20.json
      eventHandlers:
        - event: Mint(address,uint256,uint256)
          handler: handleMint